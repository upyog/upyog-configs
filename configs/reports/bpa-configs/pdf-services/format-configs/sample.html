<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>PDF-Service</title>
		<style>
body {
	font-family: Arial, sans-serif;
	line-height: 1.6;
	max-width: 800px;
	margin: 0 auto;
	padding: 20px;
}

.letter-header {
	text-align: center;
	margin-bottom: 20px;
	border-bottom: 2px solid #333;
	padding-bottom: 10px;
}

.letter-header h3 {
	margin: 0;
	font-size: 16px;
}



</style>
	</head>
	<body>
		<div class="letter-header">
			<h1>Sample PDF generation for IDC</h1>
		</div>
		<p>
		Application No:
			<span th:text="${applicationno}"></span>
		</p>
		<p>
		EDCR No:
			<span th:text="${edcr_Number}"></span>
		</p>
	</body>
</html>
