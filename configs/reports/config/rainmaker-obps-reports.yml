        total: false
      - name: blocked_application_count
        label: Application blocked by ULB
        type: number
        source: obps
        total: false
      - name: pending_approval_count
        label: Application pending for Approval within ten days
        type: number
        source: obps
        total: false

    searchParams:
      - name: ulbType
        label: ULBType
        type: singlevaluelist
        source: obps
        isMandatory: false
        pattern: "list://Municipal Corporation:Municipal Corporation,Municipal Council:Municipal Council,Nagar Panchayat:Nagar Panchayat,Improvement Trust:Improvement Trust"
        searchClause: AND bp.additionalDetails->>'Ulblisttype' = $ulbType
      - name: ulbName
        label: ULBName
        type: singlevaluelist
        source: obps
        isMandatory: false
        pattern: "http://egov-mdms-service:8080/egov-mdms-service/v1/_get?tenantId=$tenantid&moduleName=tenant&masterName=tenants|$.MdmsRes.tenant.tenants.*.code|$.MdmsRes.tenant.tenants.*.name"
        searchClause: AND bp.additionalDetails->>'UlbName' = $ulbName
      - name: fromDate
        label: FromDate
        type: epoch
        source: obps
        isMandatory: true
        searchClause: AND bp.createdTime >= $fromDate
      - name: toDate
        label: ToDate
        type: epoch
        source: obps
        isMandatory: true
        searchClause: AND bp.createdTime <= $toDate

    query: >-
      WITH 
      pending_approval AS (
      SELECT COUNT(*) AS pending_approval_count
      FROM eg_bpa_buildingplan bp
      JOIN eg_wf_processinstance_v2 pi ON pi.businessid = bp.applicationno
      JOIN eg_wf_state_v2 ws ON ws.uuid = pi.status
      WHERE ws.state = 'PENDINGAPPROVAL'
      AND pi.escalated = 'f'
       ),

      blocked_applications AS (
      SELECT COUNT(*) AS blocked_application_count
      FROM eg_bpa_buildingplan bp
      JOIN eg_wf_processinstance_v2 pi ON pi.businessid = bp.applicationno
      WHERE pi.action = 'BLOCK'
      ),

      approved_verified AS (
      SELECT COUNT(*) AS approved_verified_count
      FROM eg_bpa_buildingplan bp
      JOIN eg_wf_processinstance_v2 pi ON pi.businessid = bp.applicationno
      WHERE bp.status='APPROVED'
      AND pi.escalated = 'f'
      ),

      approved_without_verification AS (
      SELECT COUNT(*) AS approved_without_verification_count
      FROM eg_bpa_buildingplan bp
      JOIN eg_wf_processinstance_v2 pi ON pi.businessid = bp.applicationno
      WHERE pi.escalated='t' AND bp.status='APPROVED'
       )

      SELECT 
        bp.additionalDetails->>'District' AS District, 
        bp.additionalDetails->>'Ulblisttype' AS UlbType, 
        UPPER(bp.additionalDetails->>'UlbName') AS UlbName,
        (
          (SELECT pending_approval_count FROM pending_approval) +
          (SELECT blocked_application_count  FROM blocked_applications) +
          (SELECT approved_verified_count FROM approved_verified) +
          (SELECT approved_without_verification_count FROM approved_without_verification)
        ) AS count,
      (SELECT pending_approval_count FROM pending_approval) AS pending_approval_count,
      (SELECT blocked_application_count FROM blocked_applications) AS blocked_application_count,
      (SELECT approved_verified_count  FROM approved_verified) AS approved_verified_count,
      (SELECT approved_without_verification_count FROM approved_without_verification) AS approved_without_verification_count
        FROM 
        eg_bpa_buildingplan bp WHERE 1=1

    groupby: GROUP BY bp.additionalDetails->>'District', bp.additionalDetails->>'Ulblisttype', bp.additionalDetails->>'UlbName'
    orderby: ORDER BY District , UlbType , UlbName

